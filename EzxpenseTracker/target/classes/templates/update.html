<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ET</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Expense Tracker</h1>
		<hr>
		<h2>Update Expenses</h2>

		<form action="#" th:action="@{/expensesubmit}" th:object="${expenses}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{expensedate}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Expense</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/History}"> Back to Expense List</a>
	</div>
</body>
</html>
